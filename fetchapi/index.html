<body>
    <h1>Hello Friend !</h1>

    <script>
        (async function(){
            try{
                const headers = {
                    "content-type": "aplication/json",
                    "TESTANDO": "TESTE"
                }

                const init  = {
                    method: "PATCH",
                    headers: headers,
                    body: JSON.stringify({
                        title: "Testando"
                    })
                }
                const response = await fetch(

                    "https://jsonplaceholder.typicode.com/posts/1",
                    init
                )
                const jsonData = await response.json()
                console.log(jsonData)
            }
            catch(e) {
                console.log(`erro: ${e}`)
            }

        })()

    </script>
</body>
